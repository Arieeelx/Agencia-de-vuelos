<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="styles.css">
            <title>Agencia de Viajes</title>
        </head>
        <body>
            <fieldset>
                <legend>Hoteles</legend>
                    <div class="search-container-hotel">
                        <input type="text" id="hotel" placeholder="Hoteles">
                        <input type="date" id="hotel-date">
                        <button onclick="search('hoteles')">Buscar</button>
                    </div>
            </fieldset>            
            <fieldset>
                <legend>Vuelos</legend>
                    <div class="search-container-fly">
                        <input type="text" id="fly" placeholder="Vuelos">
                        <input type="date" id="fly-date">
                        <button onclick="search('vuelos')">Buscar</button>
                    </div>
            </fieldset>

            <fieldset>
                <legend>Paquetes para novios</legend>
                    <div class="search-container-travel">
                        <input type="text" id="destination" placeholder="Destinos">
                        <input type="date" id="travel-date">
                        <button onclick="search('paquetes')">Buscar</button>
                    </div>
            </fieldset>
            <fieldset>
                <legend>Resultados</legend>
                    <div id="results-container">
                    <!—Los resultados de la búsqueda se mostrarán aquí -->
                    </div>
            </fieldset>
            <script src="viajes.js"></script>
        </body>
    </html>
